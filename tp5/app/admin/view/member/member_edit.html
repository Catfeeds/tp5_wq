<form action="{:url()}" method="post" class="form_single">



  <style type="text/css">
select, textarea {
    margin: 0;
    font: inherit;
    color: black;
}
</style>
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>用户名</label>
              <span>（用户名，主要用于登录）</span>
              <input class="form-control" name="username" placeholder="请输入用户名" value="{$info['username']}" type="text">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>昵称</label>
              <span>（会员昵称，主要用于显示）</span>
              <input class="form-control" name="nickname" placeholder="请输入昵称" value="{$info['nickname']}" type="text">
            </div>
          </div>

       <div class="col-md-6">
            <div class="form-group">
              <label>姓名</label>
              <span></span>
              <input class="form-control" name="name" placeholder="请输入姓名" value="{$info['name']}" type="text">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>邮箱</label>
              <span>（用户邮箱，用于找回密码等安全操作）</span>
              <input class="form-control" name="email" placeholder="请输入邮箱" value="{$info['email']}" type="text">
            </div>
          </div>
        <div class="col-md-6">
            <div class="form-group">
              <label>手机</label>
              <span>（手机号码，用于找回密码等安全操作）</span>
              <input class="form-control" name="mobile" placeholder="请输入手机号码" value="{$info['mobile']}" type="text">
            </div>
          </div>



          <div class="col-md-6">
            <div class="form-group">
              <label>开户名</label>
              <span>（开户名）</span>
              <input class="form-control" name="k_name" placeholder="请输入开户名" value="{$info['k_name']}" type="text">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>开户行</label>
              <span>（开户行）</span>
              <input class="form-control" name="bank_name" placeholder="请输入开户行" value="{$info['bank_name']}" type="text">
            </div>
          </div>
         <div class="col-md-6">
            <div class="form-group">
              <label>银行卡号</label>
              <span>（银行卡号）</span>
              <input class="form-control" name="bank_card" placeholder="请输入银行卡号" value="{$info['bank_card']}" type="text">
            </div>
          </div>
        <div class="col-md-6">
            <div class="form-group">
              <label>银行</label>
              <span>（银行）</span>
            <select class="mui-btn-block mui-input-clear fm" id="bank" name="bank">
            <option value="{$bank_name[$info.bank]}">选择银行</option>
          {volist name="bank_name" id="bank_name" key="k"}
            <option value="{$k}">{$bank_name}</option>
          {/volist}
         </select>


            </div>
          </div>

 



         <div class="col-md-6">
            <div class="form-group">
              <label>登陆密码</label>
              <span></span>
              <input class="form-control" name="password" placeholder="请输入登陆密码" value="" type="text">
            </div>
          </div>
       <div class="col-md-6">
            <div class="form-group">
              <label>安全密码</label>
              <span></span>
              <input class="form-control" name="password2" placeholder="请输入安全密码" value="{$info['password2']}" type="text">
            </div>
          </div>
      <div class="col-md-6">
            <div class="form-group">
              <label>身份证</label>
              <span></span>
              <input class="form-control" name="card" placeholder="请输入身份证" value="{$info['card']}" type="text">
            </div>
          </div>

       <div class="col-md-6">
            <div class="form-group">
              <label>奖金币钱包</label>
              <span></span>
              <input class="form-control" name="b0" placeholder="请输入可提现金额" value="{$info['b0']}" type="text">
            </div>
          </div>

<div class="col-md-6">
            <div class="form-group">
              <label>积分钱包</label>
              <span></span>
              <input class="form-control" name="b1" placeholder="" value="{$info['b1']}" type="text">
            </div>
          </div>

        </div>
      </div>
      <div class="box-footer">
        
        <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
          
        {include file="layout/edit_btn_group"/}
        
      </div>
    </div>
</form>
